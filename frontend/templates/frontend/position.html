<body>
		<table border="1" cellpadding="1" cellspacing="3" >
		<colgroup align="center">
		<thead>
				<tr>
				  <th>Name</th>
				  <th>Salary</th>
				  <th>Salary_currency</th>
				</tr>
		</thead>
		<tbody>
				{% for f in fields %}
				<tr>
				  <td> {{ f.name }}</td>
				  <td> {{ f.salary }}</td>
				  <td> {{ f.salary_currency }}</td>
				</tr>
				{% endfor %}
		</tbody>
		</table>
</body>
